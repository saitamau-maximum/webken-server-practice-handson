<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Blog Management System</h1>
            <nav id="nav">
                <div id="auth-section">
                    <button id="login-btn">Login</button>
                    <button id="register-btn">Register</button>
                </div>
                <div id="user-section" style="display: none;">
                    <span id="user-info"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <!-- 認証フォーム -->
            <div id="auth-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="auth-title">Login</h2>
                    <form id="auth-form">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="email" id="email" placeholder="Email" style="display: none;">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" id="auth-submit">Login</button>
                    </form>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <div id="main-content">
                <!-- 検索・フィルタリング -->
                <div id="search-section">
                    <input type="text" id="search-input" placeholder="Search posts...">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                    </select>
                    <input type="text" id="tag-filter" placeholder="Filter by tag...">
                    <button id="search-btn">Search</button>
                </div>

                <!-- 投稿作成ボタン -->
                <div id="post-actions" style="display: none;">
                    <button id="create-post-btn">Create New Post</button>
                </div>

                <!-- 投稿一覧 -->
                <div id="posts-container">
                    <div id="posts-list"></div>
                    <div id="pagination"></div>
                </div>

                <!-- 投稿詳細・編集モーダル -->
                <div id="post-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="post-modal-title">Post Details</h2>
                        <div id="post-form" style="display: none;">
                            <input type="text" id="post-title" placeholder="Post Title" required>
                            <textarea id="post-content" placeholder="Post Content" required></textarea>
                            <select id="post-category">
                                <option value="">Select Category</option>
                            </select>
                            <input type="text" id="post-tags" placeholder="Tags (comma-separated)">
                            <button id="save-post-btn">Save Post</button>
                        </div>
                        <div id="post-details"></div>
                        <div id="comments-section">
                            <h3>Comments</h3>
                            <div id="comments-list"></div>
                            <div id="comment-form" style="display: none;">
                                <textarea id="comment-content" placeholder="Add a comment..." required></textarea>
                                <button id="add-comment-btn">Add Comment</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
